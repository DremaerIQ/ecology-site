<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экология</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <img class="background" src="./src/img/bg.svg" alt="">

    <nav class="nav">
        <a href="#!" class="nav__link">
            <img src="./src/img/planet.svg" alt="" class="nav__img">
            <span>Планета!</span>
        </a>
        <a href="#!" class="nav__link"><img src="./src/img/plant.svg" alt="" class="nav__img"></a>
        <a href="#!" class="nav__link"><img src="./src/img/news.svg" alt="" class="nav__img"></a>
        <a href="#!" class="nav__link"><img src="./src/img/recycle.svg" alt="" class="nav__img"></a>
    </nav>

    <header class="header">
        <h1 class="header__title">Наша планета</h1>

        <div class="facts">
            <div class="facts__left">
                <h2 class="fact__title">
                    Несколько фактов о нашей планете
                </h2>
            </div>

            <div class="facts__right">
                <ul class="facts__content">
                    <li class="facts__item">Это наш дом</li>
                    <li class="facts__item">Это дом братьев наших меньших</li>
                    <li class="facts__item">Она требует бережного отношения</li>
                </ul>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="plants">
            <h2 class="section-title plants__title">
                А что такое растения?
                <span>
                    <img src="./src/img/plant.svg" alt="Иконка растения">
                </span>
            </h2>

            <ul class="plants__items">
                <li class="plants__card" data-top-text="Растение - это..." data-bottom-text="Дыхание"></li>
                <li class="plants__card" data-top-text="Растение - это..." data-bottom-text="Изящность"></li>
                <li class="plants__card" data-top-text="Растение - это..." data-bottom-text="Жизнь"></li>
                <li class="plants__card" data-top-text="Растение - это..." data-bottom-text="Уют"></li>
                <li class="plants__card" data-top-text="Растение - это..." data-bottom-text="Искусство"></li>
            </ul>
        </section>
    </main>
</body>
</html>
